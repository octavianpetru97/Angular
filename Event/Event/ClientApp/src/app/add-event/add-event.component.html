<h1>{{title}}</h1>
<h3>Events</h3>
<hr />

<form [formGroup]="eventForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger" *ngIf="name?.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Description">Description</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="description">
    </div>
    <span class="text-danger" *ngIf="description?.invalid && formDir.submitted">
      Description is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="DateTime">DateTime</label>
    <div class="col-md-4">
      <input class="form-control" type="datetime-local" formControlName="date">
    </div>
    <span class="text-danger" *ngIf="date?.invalid && formDir.submitted">
      Date is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="City">City</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="city">
        <option value="">--Select City--</option>
        <option *ngFor="let city of cityList" value={{city.cityName}}>
          {{city.cityName}}
        </option>
      </select>
    </div>
    <span class="text-danger" *ngIf="city?.invalid && formDir.submitted">
      City is required
    </span>

  </div>
  <input #file type='file' multiple (change)="upload(file.files)" formControlName="photo" />
  <br />
  <hr />
  <div class="form-group">
    <button type="submit" class=" btn btn-primary">Save</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>



</form>
