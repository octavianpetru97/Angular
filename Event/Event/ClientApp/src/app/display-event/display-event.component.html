<table class='table'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eve of eveList | async">
      <td>{{ eve.eventId }}</td>
      <td>{{ eve.name }}</td>
      <td>{{ eve.description }}</td>
      <td>{{ eve.date }}</td>
      <td>{{ eve.city }}</td>
      <td><img src="/Upload/{{eve.photo}}" class="img" /></td>
      <td>

    </tr>
  </tbody>
</table>
